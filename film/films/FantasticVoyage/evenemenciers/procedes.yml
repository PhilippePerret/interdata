  :temps: 717
  :commentaire: "Un film ne pourrait se passer de femmes\xE2\x80\xA6 Or, \xC3\xA0 cette \xC3\xA9poque, une femme dans une \xC3\xA9quipe comme celle-l\xC3\xA0 n'est pas vraiment envisageable. Regarder avec quel soin les auteurs se sont arrang\xC3\xA9s pour justifier la pr\xC3\xA9sence de Raquel Welch (qui n'est pas la derni\xC3\xA8re des femmes) : d'abord, ils font dire qu'elle est volontaire pour ensuite jouer un conflit. Reid, le m\xC3\xA9decin-chef de l'arm\xC3\xA9e se heurte \xC3\xA0 Duval, refusant qu'elle participe \xC3\xA0 l'exp\xC3\xA9dition. Et le tour est jou\xC3\xA9 sans qu'on se pose la moindre question."
