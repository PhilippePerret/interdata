  :commentaire: "\xC3\x80 noter la fonction de cette sc\xC3\xA8ne\xC2\xA0: elle ne sert qu'\xC3\xA0 int\xC3\xA9grer la sc\xC3\xA8ne suivante dans le point de vue de Travis. Sans sa pr\xC3\xA9sence ici, c'\xC3\xA9tait le seul moment qui ne pouvait \xC3\xAAtre vu par Travis (c'est presque la m\xC3\xAAme chose lors de la pr\xC3\xA9sentation de Betsy \xC3\xA0 la permanence de Palantine, \xC3\xA0 l'envers\xC2\xA0: c'est\xC3\xA0 la fin seulement qu'on d\xC3\xA9couvre que Travis les observe)."
