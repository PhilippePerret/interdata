- :scale: 4
  :indice_absolu: 
  :temps: 3196
  :commentaire: "Voir comment la voix-off att\xC3\xA9nue le choc\xC2\xA0: alors que retrouver Allie aurait pu mettre un terme \xC3\xA0 son plan avant de commencer, elle dit que \xE2\x80\x9Cle destin lui fait un clin d'\xC5\x93il\xE2\x80\x9D. Explication sur la sc\xC3\xA8ne suivante."
- :scale: 4
