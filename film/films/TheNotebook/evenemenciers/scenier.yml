  :temps: 3110
  :commentaire: "Alors que l'amour de Noah et Allie est perdu est install\xC3\xA9 ce qui va leur sauver la vie\xC2\xA0: la maison r\xC3\xA9fectionn\xC3\xA9e par Noah, symbole de son amour pour elle (la voix-off le dira dans la sc\xC3\xA8ne suivante\xC2\xA0: en regardant la maison, Noah ne vit qu'une chose\xC2\xA0: Allie)."
