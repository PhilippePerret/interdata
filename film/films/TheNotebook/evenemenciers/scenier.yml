  :temps: 3295
  :commentaire: "Ce qui est beau ici, c'est qu'on n'y croit pas\xC2\xA0: on se dit, m\xC3\xAAme si on le voudrait tellement, qu'il est impossible qu'il la r\xC3\xA9cup\xC3\xA8re par un moyen aussi \xE2\x80\x9Cidiot\xE2\x80\x9D"
