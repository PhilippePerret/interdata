  :commentaire: "Cette sc\xC3\xA8ne est d'une cruaut\xC3\xA9 insupportable. Note\xC2\xA0: l'a\xC3\xAEn\xC3\xA9 semble ressembler \xC3\xA0 Lon, Allie devait \xC3\xAAtre enceinte de lui lorsqu'elle est rest\xC3\xA9e avec Noah. Cela grandit encore le personnage\xC2\xA0: il a accept\xC3\xA9 ce fils qui n'\xC3\xA9tait pas de lui. Noter comment les auteurs d\xC3\xA9jouent la v\xC3\xA9rit\xC3\xA9\xC2\xA0: le petit qui se jette dans les bras d'Allie s'appelle Noah (on l'apprend incidemment plus tard \xE2\x80\x94 ~1:43:00). Alors que tous les autres se pr\xC3\xA9sentent, par ce simple geste, Noah n'a pas besoin de se pr\xC3\xA9senter \xE2\x80\x94 ce qui nous aurait imm\xC3\xA9diatement donn\xC3\xA9 la certitude que Duke et Noah \xC3\xA9taient la m\xC3\xAAme personne)."
